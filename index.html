<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Thinkful Tube</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,100i,400,700" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lity/2.3.1/lity.css" rel="stylesheet">
</head>

<body>
  <main>
    <h1>YouTube Search</h1>
    <form action="#" class="js-search-form">
      <label for="query"></label>
      <input type="text" class="js-query">
      <button type="submit">Search</button>
    </form>

    <h2>Results</h2>
    <div class="js-search-results">
    </div>

    <button class="js-more-vids hidden">More Results</button>
  </main>
  <script src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lity/2.3.1/lity.js"></script>
</body>

</html>
